name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/notification-system-api/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/notification-system-api/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file services/notification-system-api/Dockerfile --tag notification-system-api:$(date +%s)
